cve: CVE-2014-6271
attack_vector: remote

reload: true
construction:
  os:
    name: centos
    version: 6.5

  softwares:
    - name: gcc

    - name: make

    - name: pcre

    - name: wget

    - name: httpd
      config:
        post_config:
          - name: create_cgi_file
            file_create:
              path: /var/www/cgi-bin/test.cgi
              owner: vagrant
              group: wheel
              mode: "0755"
              content: |-
                #!/bin/bash
                echo "Content-type: text/plain"
                echo
                echo "Hello world"
          - name: httpd
            service: httpd

    - name: bash
      vulnerability: true
      version: 4.3.20
      patch: true
      method: source
      src_dir: /usr/local/src
      config:
        pre_config:
          configure: ./configure
        post_config:
          - name: add_loginshell
            file_add:
              path: /etc/shells
              content: /usr/local/bin/bash
