cve: CVE-2014-6271
attack_vector: remote

reload: true
construction:
  os:
    name: centos
    version: 6.5
    default_method: yum

  softwares:
    - name: gcc
      version: 4.4.7-23.el6

    - name: make
      version: 3.81-23.el6

    - name: pcre
      version: 7.8-6.el6

    - name: wget
      version: 1.12-10.el6

    - name: httpd
      version: 2.2.15
      method: source
      src_dir: /usr/local/src
      path: /opt/httpd
      config:
        pre_config:
          configure: ./configure --prefix=/opt/httpd
        post_config:
          - name: cgi
            type: create_file
            path: /opt/httpd/cgi-bin/test.cgi
            owner: vagrant
            group: wheel
            mode: "0755"
            content: |-
              #!/bin/bash
              echo "Content-type: text/plain"
              echo
              echo "Hello world"
      service:
        command: /opt/httpd/bin/apachectl start

    - name: bash
      vulnerability: true
      version: 4.3.20
      patch: true
      method: source
      src_dir: /usr/local/src
      config:
        pre_config:
          configure: ./configure
        post_config:
          - name: loginshell
            type: add_to_file
            path: /etc/shells
            content: /usr/local/bin/bash
